<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">  
    <link rel="stylesheet" href="/templates/css/style.css">
    <title>Sistema de Inventario - NISSAN</title>
</head>
<body>    
    <div class="header">
        <img alt="logo" id="logo" src="/images/logo.png">  
    
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#loginModal">
            Login
        </button>
    </div>   

     <!-- Modal -->
     <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="iniciarSesion" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">    
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title" id="iniciarSesion"><strong>Inicio de Sesión</strong></h5>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="user">Usuario</label>
                            <input type="text" class="form-control" id="user" placeholder="Escriba su usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Escriba su contraseña">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">                    
                    <button type="button" class="btn btn-primary">Entrar</button>
                </div>

            </div>
        </div>
    </div>

    <div id="slogan">
        <h1>Be more wherever you go. Be Nissan.</h1>
    </div>
    
    <div class="bg"></div>

    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</html>
